<!DOCTYPE html>
<html>
<head>
    <title>Registration - AngularPrime version</title>

    <link rel="stylesheet" href="aristo/theme.css">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

    <link rel="stylesheet" href="css/puiInput.css">
    <link rel="stylesheet" href="css/puiPanel.css">
    <link rel="stylesheet" href="css/puiButton.css">
    <link rel="stylesheet" href="css/puiDatatable.css">
    <link rel="stylesheet" href="css/puiGrowl.css">
    <link rel="stylesheet" href="css/angularPrimePrototype-0.1/angularPrimePrototype-0.1.css"/>

    <link rel="stylesheet" href="css/app.css"/>

    <link rel="stylesheet" href="css/jquery-ui.css"/>

    <script src="js/libs/primeUI/jquery.js"></script>
    <script src="js/libs/primeUI/jquery-ui.js"></script>

    <script src="js/libs/angular/angular.js"></script>

    <script src="js/libs/core.js"></script>
    <script src="js/libs/puiPanel.js"></script>
    <script src="js/libs/puiInput.js"></script>
    <script src="js/libs/puiButton.js"></script>
    <script src="js/libs/puiDatatable.js"></script>
    <script src="js/libs/puiGrowl.js"></script>
    <script src="js/libs/angularPrimePrototype-0.1/angularPrimePrototype-0.1.js"></script>
    <script src="js/libs/angularPrimeEnterprise-0.1/angularPrimeEnterprise-0.1.js"></script>

    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="registration">
<h1>Registration</h1>

<div id="page">

    <div class="ng-cloak container" ng-controller="RegistrationController" ng-cloak>
        <div pui-messages></div>
        <div class="row">
            <div class="col-md-8" pui-datatable="attendees">
                <div pui-column="{field: 'firstName', headerText: 'First name'}"></div>
                <div pui-column="{field: 'lastName', headerText: 'Last name'}"></div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="col-md-1" ng-click="showAddPanel()" pui-button="{'icon':'ui-icon-plus'}"
                ng-disabled="addPanelVisible">New </button>
        </div>
        <form name="frm" id="frm">
        <div class="row">
            <div class="col-md-8">
                <div pui-panel title="add Attendee" ng-show="addPanelVisible">
                    <label for="firstName">First name</label> : <input id="firstName" name="firstName" ng-model="firstName" pui-input ng-required="true"/><br/>
                    <label for="lastName">Last name</label> : <input id="lastName" name="lastName" ng-model="lastName" pui-input ng-required="true"/><br/>
                    <button type="button" ng-click="savePerson()" pui-button="{'icon':'ui-icon-disk'}">save</button>
                </div>
            </div>
        </div>
        </form>
        <div pui-blockui>
            LOADING<br>
            <img src="images/ajax-loader.gif" alt="">
        </div>
    </div>
</body>
</html>
