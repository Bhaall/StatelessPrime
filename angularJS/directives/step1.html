<!DOCTYPE html>
<html lang="en" ng-app="demoDirectives" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Learning directives</title>
    <link rel="stylesheet" href="css/theme.css">

    <script src="js/libs/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ctrl.js"></script>
    <script src="js/directives/directives.js"></script>
</head>
<body>

<div ng-controller="Ctrl">
	<h1>Step 1</h1>
	<a href="index.html">index</a><br/>
    Change the panel title on the fly : <input type="text" ng-model="panelTitle"> <br/>

    <div my-dir1 title="{{panelTitle}}" class="originalElement">Contents of the panel</div>
    <br/>
    <span style="font-weight:bold;">as element</span> <br/>
    <my-dir1 title="{{panelTitle}}" class="originalElement">Contents of the div</my-dir1>

	<br/>
	<h2>Light version</h2>
	<br/>
	<div my-dir1-l title="{{panelTitle}}" class="originalElement">Contents of the panel</div>
 	<br/>
	<span style="font-weight:bold;">as element</span> <br/>
 	<my-dir1-l title="{{panelTitle}}" class="originalElement">Contents of the div</my-dir1-l>

</div>
</body>
</html>
