<!DOCTYPE html>
<html lang="en" ng-app="namesmvc">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Goal 2 : AngularJS - JAX-RS integration</title>
	<link rel="stylesheet" href="theme/theme.css">
	<link rel="stylesheet" href="js/libs/primeUI/prime-ui-0.3.css">
	<link rel="stylesheet" href="theme/app.css">

	<script src="js/libs/primeUI/jquery.js"></script>
	<script src="js/libs/primeUI/jquery-ui.js"></script>

	<script src="js/libs/angular/angular.js"></script>
	<script src="js/libs/angular/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/statelessPrime/statelessPrime.js"></script>
	<script src="js/services/personService.js"></script>
	<script src="js/controllers/namesCtrl.js"></script>

	<script src="js/libs/primeUI/prime-ui-0.3.js"></script>

	<style>
		[ng-cloak] {
			display: none;
		}
	</style>
</head>
<body>

<section id="namesapp" ng-cloak>
	<header id="header">

		<form id="name-form">
			<div ng-controller="NamesCtrl" id="">
				<div id="panelTitle" pui-panel title="Names list">
					first name <input id="firstName" ng-model="firstName" type="text"/>
     				<br/>
					last name <input id="lastName" ng-model="lastName" type="text"/>
					<br/>
     				<button ng-click="addPerson()" type="button">Save</button>


					<ul id="names-list">
						<li ng-repeat="person in data">
							<div class="view">
								<label>{{person.firstName}} {{person.lastName}}</label>
								<button class="destroy" ng-click="removeName(person)"></button>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</form>

		<div id="growl"></div>
	</header>
</section>

</body>
</html>
